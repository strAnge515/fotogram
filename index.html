<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Monsieur+La+Doulaise&family=Mozilla+Headline:wght@200..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Viga&display=swap"
        rel="stylesheet">


    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image">
</head>

<body>
    <header class="header-section">
        <div class="logo">
            <img class="fotogram-logo" src="./assets/Fotogram_Logo.svg" alt="img.Fotogram">
        </div>

    </header>
    <main>
        <section class="main-section-img">
            <div class="fotogram-headline">
                <h1>Mein Fotoalbum</h1>
            </div>

            <section id="content" class="img-container"></section>

        </section>


    </main>
    <footer>

    </footer>
    <dialog id="lightbox" class="lightbox-section">
        <div class="lightbox_outer_box">
            <header class="lightbox-head">
                <p id="img-description">name bild</p>

                <button id="closeButtonLightbox" class="close-btn">X</button>
            </header>
            <section class="lightbox-main">
                <img id="img-lightbox" src="" alt="bild ">
            </section>

            <footer class="lightbox-footer">
                <button id="button-left" class="button" onclick="previous()">&#8592;</button>
                <span id="img-counter"></span>
                <button id="button-right" class="button" onclick="next()">&#8594;</button>
            </footer>
        </div>

    </dialog>



</body>
<script src="./scipt.js"></script>


</html>
