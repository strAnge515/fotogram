<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Monsieur+La+Doulaise&family=Mozilla+Headline:wght@200..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Viga&display=swap"
        rel="stylesheet">

    <script src="./scipt.js"></script>
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <section class="header-section">


            <img class="fotogram-logo" src="./assets/Fotogram_Logo.svg" alt="img.Fotogram">



        </section>
    </header>
    <main>
        <section class="main-section-img">
            <div class="fotogram-headline">
                <h1>Mein Fotoalbum</h1>
            </div>

            <div id="content" class="img-container"></div>

        </section>

    </main>
    <footer>

    </footer>
    <section id="lightbox" class="lightbox-section">
        <div class="lightbox_outer_box">
            <div class="lightbox-head">
                <p id="img-description">name bild</p>

                <button id="closeButtonLightbox" class="close-btn">X</button>
            </div>
            <div class="lightbox-main">
                <img id="img-lightbox" src="" alt="bild ">
            </div>

            <div class="lightbox-footer">
                <div id="button-left" class="button">&#8592;</div>
                <div id="img-counter" class="img-count">count</div>
                <div id="button-right" class="button">&#8594;</div>
            </div>
        </div>

    </section>


</body>


</html>
